<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>早上好</div>
    <img src="./img/早.png" alt="">
</body>
    <script>
        var img = document.querySelector("img");
        var div = document.querySelector("div");
        var date = new Date();
        var hour = date.getHours();
        if(hour>=6&&hour<=12)
    {
        img.src = "./img/早.png";
        div.innerText = "早上好";
    } else 
    if(hour > 12 && 18 >= hour) {
        img.src = "./img/午.png";
        div.innerText = "下午好";
    } else 
    {
        img.src = "./img/晚.png";
        div.innerText = "晚上好";
    }
    </script>
</html>
